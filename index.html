<!DOCTYPE html> <!-- Tag que define o tipo de documento HTML -->
<html lang="pt-br"> <!-- Linguem do HTML -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mostra a largura que a página 
    vai ser apresentada, normalmente muito importante para adaptação para ipeds e celulares -->
  <title>Móveis Customizados</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<!-- Fontes copiadas do google, sua referencia é um CSS copiado -->
  
  <link rel="stylesheet" href="style.css">

</head>
<body> <!-- é "corpo", tudo que é visivel no site -->

  <div id="hero"> <!-- div criar caixas para agrupar, serve para organização, e o id="" é o identificador,
  div tem a vizualização em bloco -->
    <img          
    src="images/img1.jpg" a
    lt="desenho de uma pessoa observando móveis"/>

    <h1> Ambientes <span>únicos</span> para você! </h1> <!-- Usado para titulos, vai da h1 ao h6 -->
    <p>                                                 <!-- <span> é para colocar cor em um único local -->
      Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, 
      com muito bom gosto e profissionalismo, 
      investimos tempo e <span>dedicação no seu projeto.</span>
      <br/> <!-- <br/> significa quebra de linha -->
      <br/>
      Tenha <span>ambientes limpos</span> e bem decorados,
      transmitindo <strong>elegância</strong>
       e <strong>finesse</strong> para todo aquele que estiver ali.
    </p>
  </div>

  <div id="footer">
    <div class="line"> </div> <!-- Class cria uma classificação que pode ser usada várias vezes -->

    <a 
    target="_blank"
    href="https//instagram.com/moveisparavoce">
    Instagram
    </a>

     &nbsp;

    <a href="mailto:contato@moveisparavoce.com">
    Fale conosco
    </a>

  </div>

  <img 
  id="balls"
  src="images/balls.svg" 
  alt="Bolinhas laranjadas no canto inferior direito da tela"/> 
  <!-- <img/> importa uma imagem, ja o código/tag src="" da o caminho desta imagem 
  alt="" é um código para alternativo para pessoas com deficiência -->


</body>


</html>

<!-- width: 568px; = largura
  height: 0px; = altura
  margin: 0px auto 8px; margem = lados superior, direito, inferior e esquerdo nesta ordem
  border: 1px solid #ECEFF2; = cria uma borda 
position: fixed; = cria uma posição na tela. -->
